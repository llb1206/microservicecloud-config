spring:
   profiles:
     active:
     - dev
---


server:
  port: 8001
spring:
     profiles: dev
   application:
    name: microservicecloud-dept-client    #微服务名字 注册进Eurka 显示的名称
   datasource:
    type: com.alibaba.druid.pool.DruidDataSource            # 当前数据源操作类型
    driver-class-name: org.gjt.mm.mysql.Driver              # mysql驱动包
    url: jdbc:mysql://localhost:3306/cloudDB01              # 数据库名称
    username: root
    password: 123456
    dbcp2:
      min-idle: 5                                           # 数据库连接池的最小维持连接数
      initial-size: 5                                       # 初始化连接数
      max-total: 5                                          # 最大连接数
      max-wait-millis: 200      
  
mybatis:
  config-location: classpath:mybatis/mybatis.cfg.xml        # mybatis配置文件所在路径
  type-aliases-package: com.llb.springcloud.bean    # 所有bean别名类所在包
  mapper-locations:
  - classpath:mybatis/mapper/**/*.xml                       # mapper映射文件
    
spring:
   application:
    name: microservicecloud-dept    #微服务名字 注册进Eurka 显示的名称
   datasource:
    type: com.alibaba.druid.pool.DruidDataSource            # 当前数据源操作类型
    driver-class-name: org.gjt.mm.mysql.Driver              # mysql驱动包
    url: jdbc:mysql://localhost:3306/cloudDB01              # 数据库名称
    username: root
    password: 123456
    dbcp2:
      min-idle: 5                                           # 数据库连接池的最小维持连接数
      initial-size: 5                                       # 初始化连接数
      max-total: 5                                          # 最大连接数
      max-wait-millis: 200                                  # 等待连接获取的最大超时时间
 
  
 
eureka:
  client: #客户端注册进eureka服务列表内  往eureka里面注册服务 Eureka自动转换大写
    service-url: 
      defaultZone: http://eureka7001.com:7001/eureka/  #注册服务器地址 就是总服务器地址
      # 倒进pom  不带server表示是客户端  
  instance:
     instance-id: provider-dept8001  #修改Eureka注册中心微服务的名称  默认名称在---14---行，因为其他人可能看不懂，所以修改！
                                     #Eureka出现红字，说明注册中心长久未动或者说发生改变，触发了自我保护机制，需要重启服务器
     prefer-ip-address: true #访问路径左下角可以显示IP

info:
  app.name: llb-microservicecloud
  company.name: www.llb.com
  build.artifactId: $project.artifactId$
  build.version: $project.version$
     #其实就是给info页面一个json串而已  但是需要在总项目加装插件
